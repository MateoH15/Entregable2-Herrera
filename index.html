<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container-title">
            <h1>Tienda con carrito</h1>
        </div>
        <div class="cart-icon">
            <a href="#"><img
                    src="https://png.pngtree.com/png-clipart/20230405/original/pngtree-shopping-cart-vector-icon-design-illustration-png-image_9027633.png"
                    alt=""></a>
        </div>
    </header>

    <main>
        <h1 class="titulo">Productos</h1>
        <div class="container-productos" id="container-productos">

        </div>

        <div class="carrito" id="Carrito">
            <h2>Carrito</h2>
            <div class="productos-del-carrito"></div>
            <div class="total-precio">
                <p>Total: $<span id="total-precio">0</span></p>
            </div>
            <button class="boton-comprar">Comprar</button>
        </div>

    </main>

    <script src="main.js"></script>

</body>

</html>
